<div class="company-and-date">
  <div class="row">
    <div class="col-12 fecha-ingreso-egreso">
      <span>{{ experience.fechaIngreso | date : "MMM-y" }}</span> /
      <span *ngIf="experience.fechaEgreso">{{
        experience.fechaEgreso | date : "MMM-y"
      }}</span>
      <span *ngIf="!experience.fechaEgreso">Current</span>
    </div>
    <div class="col-12 info">
      <h5>{{ experience.empresa }}</h5>
      <p *ngIf="experience.web" class="company-link d-none d-md-block">
        <a href="{{ experience.web }}" target="_blank">{{ experience.web }}</a>
      </p>
      <h6>{{ experience.puesto }}</h6>
      <p class="cant-exp" *ngIf="experience.proyectos.length > 1">
        Participation in {{ experience.proyectos.length }} projects
      </p>
    </div>
  </div>
</div>
